<div class="header bg-gradient-custom pb-8 pt-5"></div>
<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-4">
      <div class=" card">
        <div class=" card-header"><h3 class=" mb-0">Create Country</h3></div>
        <div class=" card-body">
          <form novalidate="" (ngSubmit)="saveCountry()" class="ng-untouched ng-pristine ng-valid" _lpchecked="1">
            <div class=" row">
              <div class=" col-md-6">
                <div class="form-group">
                  <div class=" input-group input-group-merge">
                    <div class=" input-group-prepend"><span class=" input-group-text"><i
                      class=" fas fa-user"></i></span></div>
                    <input class=" form-control" placeholder="Country name" type="text" name="name"
                           [(ngModel)]="country.name">
                  </div>
                </div>
              </div>
              <div class=" col-md-6">
                <div class="form-group">
                  <div class=" input-group input-group-merge">
                    <div class=" input-group-prepend"><span class=" input-group-text"><i
                      class=" fas fa-tags"></i></span></div>
                    <input class="form-control" placeholder="Tags" type="text" name="hashTag"
                           [(ngModel)]="country.hashTag"></div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class="form-group">
                  <div class="input-group input-group-merge">
                    <input class=" form-control" style="height: 100px" placeholder="Description" type="text"
                           name="description" [(ngModel)]="country.description">
                    <div class="input-group-append"><span class=" input-group-text"><i
                      class=" fas fa-prescription-bottle"></i></span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col text-right">
              <button class="btn btn-sm btn-danger" type="button" (click)="cancel()">Cancel</button>
              <button class="btn btn-sm btn-success" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">All Countries</h3>
            </div>
            <div class="col text-right">
              <a href="#!" class="btn btn-sm btn-success">See all</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Country name</th>
              <th scope="col">Tag</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries">
              <th scope="row">{{country.name}}</th>
              <td>#{{country.hashTag}}</td>
              <td>{{country.description}}</td>
              <td>
                <span class="btn btn-sm"
                      [ngClass]="country.status === 'ACTIVE'? 'btn-success': country.status === 'INACTIVE'? 'btn-warning': 'btn-danger' ">{{country.status}}</span>
              </td>
              <td>
                <i class="btn btn-sm fas fa-edit text-warning mr-3" (click)="edit(country)"></i>
                <i class="btn btn-sm fas fa-trash text-danger mr-3" (click)="delete(country)"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
